<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="javascript-address-book-lab-part-2.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Address Book Lab 2</title>
</head>
<body>
    <form id="new-contact-info">
        <h2 id="my-contacts form-row">
            My Contacts
        </h2>
        <input id="name" class="form-row" type="text" name="name" placeholder="Name"/>
        <input id="email" class="form-row" type="text" name="email" placeholder="Email"/>
        <input id="phone" class="form-row" type="text" name="phone" placeholder="Phone"/>
        <input id="relation" class="form-row" type="text" name="relation" placeholder="Relation"/>
        <input class="form-row button" type="submit" value="Add" placeholder="Name"/>
    </form>
    <div id="address-book">
        <!--Addresses to show here-->
        <i class="material-icons">delete</i>
    </div>
    <script type="text/javascript" src="javascript-address-book-lab-part-2.js"></script>
</body>
</html>
